<!DOCTYPE html>

<html>
    <head>
        <title>Inicio de sesión - Msmartbuy</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    </head>
    <body>
        <main class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh">

            <div style="width: 50%;"> 
                <h1>Inicio de sesión</h1>

                <form action="login" method="post" autocomplete="off">

                    <input type="email" name="usuario" placeholder="Email" autocomplete="off">

                    <input type="password" name="contrasena" placeholder="Contraseña" autocomplete="off">

                    <input type="submit" value="Ingresar">
                </form>
            </div>

        </main>
    </body>
</html>
